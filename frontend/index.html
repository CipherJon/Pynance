<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBudget - Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h2>Authentication</h2>
            <div id="auth-message" class="message"></div>
            <div id="login-form" class="form-container">
                <h3>Login</h3>
                <form id="login">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <div id="register-form" class="form-container">
                <h3>Register</h3>
                <form id="register">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Section (Hidden until authenticated) -->
        <div id="app-section" class="section hidden">
            <div class="header">
                <h1>PyBudget</h1>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="spinner hidden">
                <div class="spinner-inner"></div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="message error hidden"></div>

            <!-- Success Message -->
            <div id="success-message" class="message success hidden"></div>

            <!-- Add Expense Form -->
            <div class="form-container">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Name</label>
                        <input type="text" id="expense-name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="expense-amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="expenses-container">
                <h2>Your Expenses</h2>
                <div class="filters">
                    <input type="text" id="search-expenses" placeholder="Search expenses...">
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="expenses-list"></div>
            </div>

            <!-- Summary Section -->
            <div class="summary-container">
                <h2>Summary</h2>
                <div id="summary-content"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
